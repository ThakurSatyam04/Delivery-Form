<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./logo.jpg">
    <title>Address-Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="logo">
        <img src="./logo.jpg" alt="">
        <p>Top product</p>
        <h2>Fill this address details to order your product</h2>
    </div>
    
    <div class="form-container">
        <form action="https://submit-form.com/wGzxu0aB">
            <div class="contact-img">
            <img src="./contact-icon.png" alt="contact">
            <h2>Contact Details</h2>
            </div><br>
            <label for="name">Name:</label><br>
            <input type="text" name="Name" placeholder="Enter your name"><br><hr>
            <label for="number">Phone Number:</label><br>
            <input type="text" name="Number" placeholder="Enter Phone Number"><br><hr>
            <br><div class="address-img">
                <img src="./address-icon.png" alt="address">
                <h2>Address</h2>
                </div><br>
            <label for="house-no">House no./Building Name:</label><br>
            <input type="text" name="House no./Building Name:" placeholder="House no./Building Name"><br><hr>
            <label for="road no.">Road Name/Area/Colony:</label><br>
            <input type="text" name="Road Name/Area/Colony:" placeholder="Road Name/Area/Colony"><br><hr>
            <label for="pin">Pin Code:</label><br>
            <input type="text" name="Pin Code:" placeholder="Enter Pin Code"><br><hr>

            <div class="city-state">
            <label for="city">City:</label>
            <input type="text" name="City:" placeholder="Enter City"><hr>
            <label for="state">State:</label>
            <input type="text" name="State:" placeholder="Enter State">
            </div><hr>

            <label for="nearby-place">Nearby Location:</label><br>
            <input type="text" name="Nearby Location" placeholder="Enter Nearby Location"><br>
            <div class="btn">
            <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
